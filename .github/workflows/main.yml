name: Docker Build and Deploy

on:
  push:
    branches:
      - feature/ops-tacleries
    tags:
      - '*'

env:
  IMAGE_NAME: ghcr.io/xoin-devs/xoinbot


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build app
      run: |
        npm install --production

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_USER }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Determine Tag Name
      id: tagname
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" =~ refs/tags/ ]]; then
          echo "TAG_NAME=${{ github.ref }}" | awk -F'/' '{print $NF}' >> $GITHUB_ENV
        else
          echo "TAG_NAME=latest-SNAPSHOT" >> $GITHUB_ENV
        fi

    - name: Set Environment Variable
      run: echo "TAG_NAME=${{ env.TAG_NAME }}"

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}
    

  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
